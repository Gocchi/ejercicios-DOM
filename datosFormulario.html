<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form> 
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
		  var mostrarNombre = document.getElementById("mostrarNombre");
          var mostrarMail = document.getElementById("mostrarMail");
          var obtenerNombre = document.getElementById("name").value;
          var obtenerMail = document.getElementById("email").value;
          mostrarNombre.innerHTML = obtenerNombre;
          mostrarMail.innerHTML = obtenerMail;
      }
      
	</script>
</body>
</html>
